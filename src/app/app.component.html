<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>NFC Business Card</ion-list-header>
          <ion-note>Proof-of-Concept</ion-note>

          <ion-menu-toggle auto-hide="false">

            <ion-item routerDirection="root" [routerLink]="'about'" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="'information-outline'" [md]="'information-sharp'"></ion-icon>
              <ion-label>About</ion-label>
            </ion-item>

            <ion-item routerDirection="root" [routerLink]="'generate'" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="'settings-outline'" [md]="'settings-sharp'"></ion-icon>
              <ion-label>Generate</ion-label>
            </ion-item>

            <ion-item routerDirection="root" [routerLink]="'card'" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="'people-outline'" [md]="'people-sharp'"></ion-icon>
              <ion-label>Card</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

<!--        <ion-list id="labels-list">-->
<!--          <ion-list-header>Labels</ion-list-header>-->

<!--          <ion-item *ngFor="let label of labels" lines="none">-->
<!--            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>-->
<!--            <ion-label>{{ label }}</ion-label>-->
<!--          </ion-item>-->
<!--        </ion-list>-->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
